<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guía de La Paz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="./css/index.css" />
  <!-- typography Lato   -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,400&display=swap"
    rel="stylesheet">
</head>
<body class="body">
  <header>
    <div class="header--container">
      <a class="only-desktop" href="#"><h2>Guía de La Paz</h2></a>
      <a class="only-mobile" href="#"><h2>La Paz</h2></a>
    </div>
    <div class="header--container">
      <div class="iconLeft">
          <img src="assets/images/profile-dummy.jpg" alt="Imagen de profile">
      </div>
    </div>
  </header>
  <main class="sidebars-main">
    <aside class="bar-menu only-desktop">
      <div class="bar-menu__options-container">
        <a href="" class="bar-menu__option selected"><span class="home-logo"></span>Inicio</a>
        <a href="" class="bar-menu__option"><span class="profile-logo"></span>Perfil</a>
        <a href="" class="bar-menu__option"><span class="bookmark-logo"></span>Mis Guardados</a>
        <a href="" class="bar-menu__option"><span class="logout-logo"></span>Cerrar Sesion</a>
      </div>
    </aside>
    <div class="main-content">
      <section class="profile">
        <div class="profile__info">
          <div class="profile__image">
            <img src="assets/images/profile-dummy.jpg" alt="">
          </div>
          <p class="profile__name">Nombre Inventado</p>
        </div>
        <div class="profile__options">
          <button class="publish">Crear Publicación</button>
          <button class="saved">Ver Guardados</button>
          <button class="logout">Cerrar Sesion</button>
        </div>
      </section>
      <section class="posts"></section>
    </div>
    <aside class="only-desktop side-tags">
      <div class="tags">
        <h3 class="tags__title">Temas Populares</h3>
        <div class="tags__container">
          <a href="" class="tags__tag"><button>Restaurantes</button></a>
          <a href="" class="tags__tag"><button>Arte</button></a>
          <a href="" class="tags__tag"><button>Baile</button></a>
          <a href="" class="tags__tag"><button>Paísajes</button></a>
          <a href="" class="tags__tag"><button>Aventura</button></a>
          <a href="" class="tags__tag"><button>Discotecas</button></a>
          <a href="" class="tags__tag"><button>Cafeterias</button></a>
          <a href="" class="tags__tag"><button>Deportes</button></a>
          <a href="" class="tags__tag"><button>Extremas</button></a>
        </div>
      </div>
    </aside>
  </main>
  <script type="module" src="main.js"></script>
</body>
</html>
