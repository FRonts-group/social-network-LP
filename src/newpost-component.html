<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Guía de La Paz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Guía de La Paz</title>
  <link rel="stylesheet" href="./css/index.css" />
  <!-- typography Lato   -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,400&display=swap"
    rel="stylesheet">
</head>

<body class="body">

  <main class="form-main">
    <div class="wrapper">
      <div class="form--container">

        <div class="input--container">
          <p>Contenido:</p>
          <label class="content-input--container" for="content">
            <span class="logo-container"></span>
            <input type="text" id="content" placeholder=" " autocomplete="off">
          </label>
          <p>Selecciona uno o más tags:</p>
          <label class="tags-input--container" for="tags">
            <span class="logo-container"></span>
            <input type="checkbox" id="tags" placeholder=" Pepe " autocomplete="off">
          </label>
          <p>Seleccionar el lugar:</p>
          <label class="gps-input--container" for="gps">
            <span class="logo-container"></span>
            <input type="text" id="gps" placeholder="   " autocomplete="off">
          </label>
        </div>
        <button id="primary-button">Publicar</button>

      </div>
    </div>
  </main>
  <script type="module" src="main.js"></script>
</body>

</html>
